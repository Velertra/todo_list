<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    
  </head>
  <body>
    <div id="content"></div>

    <button class="open-button" id="open-button">open up</button>

    <div class="pop_up_form" id="pop_up_form">
      <form class="myform" id="myform" method="get">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Book Name">
        </div>
        <div>
          <label for="description">description:</label>
          <input type="text" id="description" placeholder=" ">
        </div>
        <div>
          <label for="due_date">Pages:</label>
          <input type="text" id="due_date" placeholder="due_date">
        </div>
        <div>
          <label for="finished_pages">Read:</label>
          <input type="text" id="finished_pages" placeholder="Done?">
        </div>
    
        <div>  
           <input  id="submit" type="submit" >
         </div>
    
      </form>
    </div>

	<script src="main.js"></script>
  </body>
</html>
