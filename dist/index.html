<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    
  </head>
  <body>
    <div id="content"></div>

    <button class="open-button" id="open-button">open up</button>

    <div class="pop_up_form" id="pop_up_form">
      
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>


      <form class="myform" id="myform" method="get">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Task">
        </div>
        <div>
          <label for="description">description:</label>
          <input type="text" id="description" placeholder="Describe">
        </div>
        <div>
          <label for="due_date">Pages:</label>
          <input type="date" id="due_date" placeholder=" // ">
        </div>
        <div>
          <label for="notes">Read:</label>
          <input type="text" id="notes" placeholder="Notes">
        </div>
    
        <div>  
           <input  id="submit" type="submit" >
         </div>
</form>
</div>


           <div class="task_display" id="task_display">
          
            
         </div>
    
      </form>
    

	<script src="main.js"></script>
  </body>
</html>
